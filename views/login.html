<div class="container" ng-init="loginCheck()" ng-controller="LoginController">
  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-12 col-lg-6">
      <img class="login-logo" src="/public/images/logo.jpg"></div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-5 col-lg-3">
        <form name="login" class="form-login" ng-submit="submitForm()">
          <div class="col-12">
            <div class="alert alert-primary" ng-show="flash.getMessage()" role="alert">{{flash.getMessage()}}</div>
            <div class="alert alert-danger" ng-if="user.error" role="alert">{{user.error}}</div>
          </div>
          <div class="form-group col-12">
            <label for="InputUsername">Email</label>
            <input type="text" class="form-control" ng-model="user.email" id="InputEmail" autocomplete placeholder="Enter email">
          </div>
          <div class="form-group col-12">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" ng-model="user.password" autocomplete id="InputPassword" placeholder="Password">
          </div>
          <div class="form-group text-center">
            <button type="submit" ng-disabled="login.$invalid || login.$pristine" class="form-login-submit-btn btn btn-login">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
